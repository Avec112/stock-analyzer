<!DOCTYPE html>
<html ng-app="stock-analyzer">
<head lang="en">
    <script src="js/angular-1.3.14/angular.min.js"></script>
    <script src="js/angular-1.3.14/angular-resource.min.js"></script>
    <!--<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>-->
    <!--<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.4/angular.min.js"></script>-->

    <!--<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/restangular/1.3.1/restangular.min.js"></script>-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>-->
    <script src="js/app.js"></script>
    <meta charset="UTF-8">
    <title>Chargen</title>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="page-header">
                <h1>Chargen <small>Generer tusenvis av karakterer pÃ¥ et blunk!</small></h1>
            </div>
            
        </div>
        <div class="row">
            <div class="panel panel-default">
                <div class="panel-heading"><h3 class="panel-title">Generer karakterer her</h3></div>
                <div class="panel-body">
                    <form name="generateForm" ng-controller="FormCtrl" ng-submit="submitForm()">
                        <div class="form-group">
                            <label for="antall">Antall karakterer</label>
                            <input type="number" class="form-control" id="antall" placeholder="Legg inn antall" ng-model="amount">
                        </div>
                        <button type="submit" class="btn btn-default">Generer</button>
                    </form>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="well">Current generated characters <em class="pull-right">{{GenerateForm.amount}}</em></div>
        </div>
        
        <div class="row">
            <div ng-controller="ChargenCtrl">
                <div class="well">Current generated characters <em class="pull-right">{{GenerateForm.amount}}</em></div>
                <div class="panel panel-default" ng-repeat="char in characters track by $index">
                    <div class="panel-heading"><h3 class="panel-title">{{char.name}}</h3></div>
                    <div class="panel-body">
                        <ul>
                            <li>Age {{char.age}}</li>
                            <li>Attack {{char.attack}}</li>
                            <li>Defence {{char.defence}}</li>
                        </ul>
                    </div>
                </div>



                </div>
            </div>
        </div>


        <!--<pre>{{characters}}</pre>                  -->
    </div>

</body>
</html>
